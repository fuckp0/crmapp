<!DOCTYPE html>
<html>
<head>
    <title>Add Instagram Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Add Instagram Account</h2>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mb-3">Back to Dashboard</a>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Instagram Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ username or '' }}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="proxy" class="form-label">HTTP Proxy (Optional)</label>
                <input type="text" class="form-control" id="proxy" name="proxy" placeholder="e.g., ip:port:username:password or ip:port">
                <small class="form-text text-muted">Leave blank to use default IP address.</small>
            </div>
            {% if two_factor_required %}
            <div class="mb-3">
                <label for="two_factor_code" class="form-label">Two-Factor Authentication Code</label>
                <input type="text" class="form-control" id="two_factor_code" name="two_factor_code" required>
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Add Account</button>
        </form>
    </div>
</body>
</html>
